services:
  postgres:
    image: postgres:14
    env_file: .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: pg_isready
      interval: 10s
      timeout: 5s
      retries: 5
  pgweb:
    image: sosedoff/pgweb
    profiles:
      - develop
      - testing
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGWEB_DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
    ports:
      - '8091:8081'
    healthcheck:
      test: nc -vz 127.0.0.1 8081
      interval: 5s
  integresql:
    image: allaboutapps/integresql
    profiles:
      - testing
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      INTEGRESQL_PGPASSWORD: $POSTGRES_PASSWORD
      INTEGRESQL_PGUSER: $POSTGRES_USER
      INTEGRESQL_PGDATABASE: $POSTGRES_DB
      INTEGRESQL_PGHOST: postgres
    ports:
      - '5000:5000'

volumes:
  postgres-data:
